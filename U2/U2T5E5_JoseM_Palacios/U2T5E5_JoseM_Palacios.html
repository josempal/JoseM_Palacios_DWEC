<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
        var res = 0
        do {
            res = prompt("Inserte un n√∫mero entre 2 y 10");
        } while (parseInt(res) < 2 || parseInt(res) > 10); 

        for (var i = 1; i <= 10; i++) {
            console.log(res + " * " + i + " = " + res * i);
        }

        var j = 1;
        while (j <= 10 ) {
            console.log(res + " : " + j + " = " + res / j);
            j++;
        }

        var k = 1
    
        do {
            console.log(res + " + " + k + " = " + (parseInt(res) + k));
            k++;
        } while (k <= 10);

    </script>
</body>
</html>
