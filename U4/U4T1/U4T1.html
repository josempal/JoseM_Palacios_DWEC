<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post" name="form1">
        <label for="title">Título del álbum:</label>
        <input type="text" id="title" placeholder="Título" />

        <br>

        <label for="gr_name">Nombre del grupo o cantante:</label>
        <input type="text" id="gr_name" placeholder="Nombre del grupo" />

        <br>

        <label for="pu_year">Año de publicación:</label>
        <input type="number" name="pu_year" id="pu_year" placeholder="Año de publicación">
        
        <br>
        
        <label for="genre">Género musical:</label>
        <select name="genre" id="genre">
            <option value="rock" selected>Rock</option>
            <option value="pop">Pop</option>
            <option value="punk">Punk</option>
            <option value="indie">Indie</option>
        </select>
        
        <br>
        
        <label for="localiz">Localización (estanteria):</label>
        <input type="number" name="localiz" id="localiz" placeholder="Localización" />
        
        <br>
        
        <label for="borrowed">Prestado:</label>
        <input type="radio" name="borrowed" id="borrowed" value="true" /> Sí
        <input type="radio" name="borrowed" id="borrowed" value="false"/> No

        <br>

        <button type="button" onclick="printDisc()">Enviar</button>
    </form>

    <br><br>

    <div id="disc"></div>

    <script src="U4T1.js"></script>
</body>

</html>
