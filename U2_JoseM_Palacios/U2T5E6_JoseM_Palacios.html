<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script type="text/javascript">

        var res = prompt("Introduce un día de la semana:");

        switch (res) {

            case "1":
                console.log("Mañana será martes");
                break;
            case "2":
                console.log("Mañana será miércoles");
                break;
            case "3":
                console.log("Mañana será jueves");
                break;
            case "4":
                console.log("Mañana será viernes");
                break;
            case "5":
                console.log("Mañana será sábado");
                break;
            case "6":
                console.log("Mañana será domingo");
                break;
            case "7":
                console.log("Mañana será lunes");
                break;
            default:
                console.log("No corresponde a un día de la semana")

        }
    </script>
</body>

</html>
