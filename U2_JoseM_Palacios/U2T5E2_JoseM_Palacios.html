<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        
        var texto = "ejemplo"; // Variable con la cadena
        var res = ""; // Variable donde guardamos cada iteración

        for (var x in texto) {      // Recorre cada carácter del string
            res += texto[x] + " ";  // y se guarda en res además de un espacio
        }

        console.log(res);
    </script>
</body>
</html>
