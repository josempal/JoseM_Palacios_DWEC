<body>

    <script type="text/javascript">
       
       var r = prompt("Introduce el radio de la circunferencia de la base en cm");
       var h = prompt("Introduce la altura en cm");

       alert("El volumen es: " + Math.PI * Math.pow(r, 2) * h) + " cm3";
