<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hola mundo con AJAX mejorado</title>
		<script>
			let READY_STATE_UNINITIALIZED = 0;
			let READY_STATE_LOADING = 1;
			let READY_STATE_LOADED = 2;
			let READY_STATE_INTERACTIVE = 3;
			let READY_STATE_COMPLETE = 4;

			let peticion_http;

            window.addEventListener("load",loadUrl);

			function cargaContenido(url, metodo, funcion) {
				peticion_http = inicializa_xhr();

				if (peticion_http) {
					peticion_http.onreadystatechange = funcion;
					peticion_http.open(metodo, url, true);
					peticion_http.send(null);
				}
			}

			function inicializa_xhr() {
				if (window.XMLHttpRequest) {
					return new XMLHttpRequest();
				} else if (window.ActiveXObject) {
					return new ActiveXObject("Microsoft.XMLHTTP");
				}
			}

			function muestraContenido() {
				if (peticion_http.readyState === READY_STATE_COMPLETE) {
					if (peticion_http.status === 200) {
                        console.log(peticion_http.responseText);
						document.getElementById("tarea").innerHTML.value = peticion_http.responseText;
					}
				}
			}

            function loadUrl() {

                document.getElementById("url").innerHTML.value = "http://localhost:8090/U6/U6T1/2.HTML";
                document.getElementById("btn").addEventListener("click", descargaArchivo);
            }

			function descargaArchivo() {
				cargaContenido("http://localhost:8090/U6/U6T1/2.html", "GET", muestraContenido);
			}

		</script>
	</head>
	<body><input type="text" name="url" id="url"> <br>
        <input type="button" value="Enviar" id="btn"> <br>
        <textarea name="tarea" id="tarea" cols="30" rows="10"></textarea></body>
</html>
